<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Consumers
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-user"></i> Consumers
                </li>
            </ol>
        </div>
    </div>
    
    <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
    <div class="card card-block">
           <div class="table-responsive">
               <table class="table table-hover table-striped">
                   <thead>
                       <tr>
                           <th>First Name</th>
                           <th>Last Name</th>
                           <th>Full Name</th>
                           <th>Gender</th>
                           <th>Fist Email</th>
                           <th>Second Email</th>
                       </tr>
                   </thead>
                   <tbody *ngFor = "let cust of pagedItems">
                      <tr>
                          <td>{{ cust.firstName }}</td>
                          <td>{{ cust.lastName }}</td>
                          <td>{{ cust.fullName }}</td>
                          <td>{{ cust.gender }}</td>
                          <td>{{ cust.mainEmail }}</td>
                          <td><button (click) = "delete(cust.id)" class="btn btn-default">Delete</button></td>
                      </tr>
                  </tbody> 
               </table>
           </div>
       </div>
</div>
