<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Purchased Coupons
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-user"></i> Purchased Coupons
                </li>
            </ol>
        </div>
    </div>
    
    <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
    <div *ngIf="succ"  class="alert alert-success">{{message}}</div>
    
    <div class="card card-block">
           <div class="table-responsive">
               <table class="table table-hover table-striped">
                   <thead>
                       <tr>
                           <th>Coupon Number</th>
                           <th>Coupon Package Number</th>
                           <th>Customer</th>
                       </tr>
                   </thead>
                   <tbody *ngFor = "let coupon of purchased">
                      <tr>
                          <td>{{ coupon.couponNumber }}</td>
                          <td>{{ coupon.couponPackage.couponNumber }}</td>
                          <td>{{ coupon.customer.fullName }}</td>
                      </tr>
                  </tbody> 
               </table>
           </div>
       </div>
</div>
