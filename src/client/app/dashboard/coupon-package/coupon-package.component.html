<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Coupon Package
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-tag"></i> Coupon Package
                </li>
            </ol>
        </div>
    </div>

    <div class="card card-block" style="width: 450px; margin: auto;">
        <form (submit)="search(term.value)">
            <div class="search-group input-group">
                <input #term (keyup)="search(term.value)" [value]="terms" class="form-control" placeholder="Search" autofocus>
            <span class="input-group-btn">
                <button type="submit" class="btn btn btn-default btn-flat"><i class="fa fa-search"></i></button>
            </span>
            </div>
        </form>
    </div>

    <div>
      <button (click) = "add()" class="pull-right btn btn-primary">Add</button>
    </div>

      <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
      <div *ngIf="succ"  class="alert alert-success">{{message}}</div>

      <div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
      <data-table id="coupon-package"
          [items]="items"
          [itemCount]="itemCount"
          (reload)="reloadItems($event)"
          >
          <data-table-column
              [property]="'couponNumber'"
              [header]="'Coupon Number'"
              [sortable]="true"
              [resizable]="true">
          </data-table-column>
          <data-table-column
              [property]="'price'"
              [header]="'Price'"
              [sortable]="true"
              [resizable]="true">
          </data-table-column>
          <data-table-column
            [property]="'startTime'"
            [header]="'Start Time'"
            [sortable]="true">
            <template #dataTableCell let-item="item">
                <span>{{item.startTime | date:'yyyy-MM-dd'}}</span>
            </template>
        </data-table-column>
        <data-table-column
            [property]="'endTime'"
            [header]="'End Time'"
            [sortable]="true">
            <template #dataTableCell let-item="item">
                <span>{{item.endTime | date:'yyyy-MM-dd'}}</span>
            </template>
        </data-table-column>
          <data-table-column
            header="Actions">
            <template #dataTableHeader let-item="item">
              <i>Actions</i>
            </template>
            <template #dataTableCell let-item="item">
              <button (click)="view(item.id)" class="btn btn-sm btn-default">View Details</button>
            </template>
          </data-table-column>
          <data-table-column>
            <template #dataTableHeader let-item="item">
            </template>
            <template #dataTableCell let-item="item">
              <button (click)="coupons(item.id)" class="btn btn-sm btn-default">Coupon List</button>
            </template>
          </data-table-column>
          <data-table-column>
            <template #dataTableHeader let-item="item">
            </template>
            <template #dataTableCell let-item="item">
              <button (click)="update(item.id)" class="btn btn-sm btn-default">Edit</button>
            </template>
          </data-table-column>
          <data-table-column>
            <template #dataTableHeader let-item="item">
              <i>Actions</i>
            </template>
            <template #dataTableCell let-item="item">
              <button (click)="delete(item.id)" class="btn btn-sm btn-default">Delete</button>
            </template>
          </data-table-column>
      </data-table>
    </div>
</div>
