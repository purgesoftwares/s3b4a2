<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Coupons
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-tag"></i> Coupons
                </li>
            </ol>
        </div>
    </div>
     <td><button (click) = "add()">Add</button></td>
    <div class="table-responsive">
             <table class="table table-hover table-striped">
                 <thead>
                     <tr>
                         <th>Id </th>
                         <th>Coupon Code</th>
                         <th>Coupon Number</th>
                         <th>Price</th>
                         <th>Used</th>
                         <th>Start Time</th>
                         <th>End Time</th>
                         <th>Action</th>
                         <th>Action</th>
                     </tr>
                 </thead>
                 <tbody *ngFor="let coupon of coupons">
                    <tr>
                        <td>{{ coupon.id }}</td>
                        <td>{{ coupon.couponCode }}</td>
                        <td>{{ coupon.couponNumber }}</td>
                        <td>{{ coupon.price }}</td>
                        <td>{{ coupon.providerId }}</td>
                        <td>{{ coupon.used }}</td>
                        <td>{{ coupon.startTime }}</td>
                        <td>{{ coupon.endTime }}</td>
                         <td><button (click) = "update(coupon.id,coupon.couponCode,coupon.couponNumber,coupon.price,coupon.providerId,coupon.used)">change</button></td>
                        <td><button (click) = "delete()">Delete</button></td>
                    </tr>
                </tbody> 
             </table>
         </div>
     </div>
