<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Inquiry
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-question-circle"></i> Inquiry
                </li>
            </ol>
        </div>
    </div>

     <div class="card card-block">
         <div class="table-responsive">
             <table class="table table-hover table-striped">
                 <thead>
                     <tr>
                         <th>Email Id</th>
                         <th>Name</th>
                         <th>Message</th>
                         <th>Status</th>
                         <th>Subject</th>
                     </tr>
                 </thead>
                 <tbody *ngFor="let ques of inquiry">
                    <tr>
                        <td>{{ ques.userEmail }}</td>
                        <td>{{ ques.contactName }}</td>
                        <td>{{ ques.message }}</td>
                        <td>{{ ques.status }}</td>
                        <td>{{ ques.subject }}</td>
                    </tr>
                </tbody> 
             </table>
         </div>
     </div>
</div>
