<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Add Category
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-tags"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/category" > Category</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus"></i>Add Category 
                </li>
            </ol>
        </div>
    </div>

    <div *ngIf="mess" [ngClass]="{ 'alert': message}" style="color:red;">{{message}}</div>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel"  placeholder="Name" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block" style="color:red;">Name is required</div>
        </div>
        <div class="form-group">
              <label for="name">Discription</label>
              <input type="text" class="form-control" id="description"
               [(ngModel)]="model.description" name="description" placeholder="Description">
        </div>
        <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
