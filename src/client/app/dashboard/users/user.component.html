<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Users
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-user"></i> User
                </li>
            </ol>
        </div>
    </div>

     <div class="card card-block">
         <div class="table-responsive">
             <table class="table table-hover table-striped">
                 <thead>
                     <tr>
                         <th>Id</th>
                         <th>Customer Id</th>
                         <th>Enabled</th>
                         <th>createDate</th>
                         <th>isActive</th>
                         <th>lastUpdate</th>
                         <th>role</th>
                         <th>username</th>
                     </tr>
                 </thead>
                 <tbody *ngFor="let user of getData">
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.customerId }}</td>
                        <td>{{ user.enabled }}</td>
                        <td>{{ user.createDate }}</td>
                        <td>{{ user.isActive }}</td>
                        <td>{{ user.lastUpdate }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.username }}</td>
                    </tr>
                </tbody> 
             </table>
         </div>
     </div>
</div>
