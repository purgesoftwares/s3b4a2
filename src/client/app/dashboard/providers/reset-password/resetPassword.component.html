<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Reset Password 
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-user"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/provider" > Providers</a>
                </li>
                <li class="active">
                    <i class="fa fa-key"></i> Reset Password
                </li>
            </ol>
        </div>
    </div>
     <div *ngIf="mess" [ngClass]="{ 'alert': message}" style="color:red;">{{message}}</div>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
            <label for="email">Email</label>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" 
                 #email="ngModel" placeholder="Email" required>
                 <div *ngIf="f.submitted && !email.valid" class="help-block" style="color:red;">Email is required</div>
            </div>
            <label for="newPassword">Password</label>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
                <input type="taxt" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" 
                 #newPassword="ngModel" placeholder="New Password" required>
                 <div *ngIf="f.submitted && !newPassword.valid" class="help-block" style="color:red;">New Password is required</div>
            </div>
            <label for="confirmPassword">Confirm Password</label>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
                <input type="taxt" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" 
                 #confirmPassword="ngModel" placeholder="Confirm Password" required>
                 <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block" style="color:red;">Confirm Password is required</div>
            </div>
           
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Save</button>
            </div>
    </form>
</div>
