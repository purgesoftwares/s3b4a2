<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Providers
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-user"></i> Providers
                </li>
            </ol>
        </div>
    </div>
     
    <div class="card card-block" style="width: 450px; margin: auto;">
        <form (submit)="search(term.value)">
            <div class="search-group input-group">
                <input #term (keyup)="search(term.value)" [value]="terms" class="form-control" placeholder="Search" autofocus>
            <span class="input-group-btn">
                <button type="submit" class="btn btn btn-default btn-flat"><i class="fa fa-search"></i></button>
            </span>
            </div>
        </form>
    </div>
    <br>
     <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
     <div *ngIf="succ"  class="alert alert-success">{{message}}</div>

     <div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
      <data-table id="providers"
          [items]="items"
          [itemCount]="itemCount"
          (reload)="reloadItems($event)"
          >
          <data-table-column
              [property]="'provider_name'"
              [header]="'Provider Name'"
              [sortable]="true"
              [resizable]="true">
          </data-table-column>
          <data-table-column
              [property]="'contactName'"
              [header]="'Contact Name'"
              [sortable]="true"
              [resizable]="true">
          </data-table-column>
          <data-table-column
              property="mainEmail"
              header="Email">
              [sortable]="true"
              [resizable]="true">
          </data-table-column>
          <data-table-column
            header="Actions">
            <template #dataTableHeader let-item="item">
              <i>Actions</i>
            </template>
            <template #dataTableCell let-item="item">
              <button (click)="products(item.id,item.provider_name)" class="btn btn-sm btn-default">View Products</button>
            </template>
          </data-table-column>
          <data-table-column
            header="Actions">
            <template #dataTableHeader let-item="item">
              <i>Actions</i>
            </template>
            <template #dataTableCell let-item="item">
              <button (click)="details(item.id)" class="btn btn-sm btn-default">Details</button>
            </template>
          </data-table-column>
          <data-table-column
            header="Actions">
            <template #dataTableHeader let-item="item">
              <i>Actions</i>
            </template>
            <template #dataTableCell let-item="item">
              <button (click)="change(item.id)" class="btn btn-sm btn-default">Password Reset</button>
            </template>
          </data-table-column>
          <data-table-column
            header="Actions">
            <template #dataTableHeader let-item="item">
              <i>Actions</i>
            </template>
            <template #dataTableCell let-item="item">
              <button (click)="delete(item.userId)" class="btn btn-sm btn-default">Delete</button>
            </template>
          </data-table-column>
      </data-table>
    </div>
</div>
