<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Add Category
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-pencil"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/Category" > Category</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus"></i>Add Category 
                </li>
            </ol>
        </div>
    </div>

    <form role="form">
         
          <div class="form-group">
              <input type="text" class="form-control" id="name" 
               [(ngModel)]="model.name" name="name" placeholder="Category Name">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="description"
               [(ngModel)]="model.description" name="description" placeholder="Description">
          </div>
          <button (click) = "reset()">Save</button>
    </form>
</div>
