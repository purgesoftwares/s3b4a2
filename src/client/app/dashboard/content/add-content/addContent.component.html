<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Add Content
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-pencil"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/content" > Content</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus"></i>Add Content 
                </li>
            </ol>
        </div>
    </div>

    <div *ngIf="mess" [ngClass]="{ 'alert': message}" style="color:red;">{{message}}</div>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel"  placeholder="Name" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block" style="color:red;">Name is required</div>
        </div>
       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel"  placeholder="title" required />
            <div *ngIf="f.submitted && !title.valid" class="help-block" style="color:red;">Title is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !content.valid }">
            <label for="content">Content</label>
            <input type="text" class="form-control" name="content" [(ngModel)]="model.content" #content="ngModel"  placeholder="content" required />
            <div *ngIf="f.submitted && !content.valid" class="help-block" style="color:red;">Content is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !status.valid }">
            <label for="status">Status</label>
            <input type="text" class="form-control" name="status" [(ngModel)]="model.status" #status="ngModel"  placeholder="status" required />
            <div *ngIf="f.submitted && !status.valid" class="help-block" style="color:red;">Status is required</div>
        </div>
        <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
