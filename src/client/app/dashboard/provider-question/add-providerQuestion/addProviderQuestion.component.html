<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <h1 *ngIf="model.id" class="page-header">
                Update Product Question
            </h1>
            <h1 *ngIf="!model.id" class="page-header">
                Add Provider Question
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-question"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/productQuestion" > Provider Question</a>
                </li>
                <li *ngIf="model.id" class="active">
                    <i class="fa fa-plus"></i> Update Provider Question
                </li>
                <li *ngIf="!model.id" class="active">
                    <i class="fa fa-plus"></i> Add Provider Question
                </li>
            </ol>
        </div>
    <div><a [routerLink]="['/dashboard/providerQuestion']" class="pull-right btn btn-primary">Back</a></div>
    </div>

    <div *ngIf="mess"  class="alert alert-danger">{{message}}</div>
    <div *ngIf="succ"  class="alert alert-success">{{message}}</div>
    
    <div>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
            <label for="title">Question :</label>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
                <input type="taxt" class="form-control" name="title" [(ngModel)]="model.title" 
                 #title="ngModel" placeholder="Question" required>
                 <div *ngIf="f.submitted && !title.valid" class="help-block">Question is required</div>
            </div>

            <label for="description">Description :</label>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
                <textarea class="form-control" name="description" [(ngModel)]="model.description" 
                 #description="ngModel" placeholder="Description" required></textarea> 
                 <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
            </div>
            
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Save</button>
                <a [routerLink]="['/dashboard/providerQuestion']" class="btn btn-default">Cancel</a>
            </div>
    </form>
    </div>
</div>
